          src="../icons/burguer-menu.png"

        <menu class="menu-principal">

    <main>
      <form id="formulario">
        <h1>Filtros de Pesquisa</h1>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />

        <div style="display: none;">
          <div>
            <input type="checkbox" id="doar" name="doar" value="doar" />
            <label for="doar">Doação</label>
          </div>

          <div>
            <input type="checkbox" id="pedir" name="pedir" value="pedir" />
            <label for="pedir">Pedidos</label>
          </div>
        </div>

        <label for="UF">Estado:</label>
        <select name="UF" id="UF" onchange="alteradoUF()"></select>

        <label for="municipio">Município:</label>
        <select name="municipio" id="municipio"></select>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" />

        <button type="submit">Pesquisar</button>
      </form>
    </main>
